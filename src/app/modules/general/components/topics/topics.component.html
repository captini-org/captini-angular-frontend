<div class="container-fluid">
    <section class="lessons">
        <ul class="nav nav-pills nav-left justify-content-between" id="pills-tab" role="tablist">
            <li class="nav-item " role="presentation">
                <button class="btn btn-primary ">Topics</button>
            </li>
            <li>
                <form class="form-inline search mt-xs-4">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for any topic" aria-label="Search">
                </form>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="card-group" *ngIf="listtopics">
                <div class="card" style="cursor: pointer;" *ngFor="let topic of listtopics;" (click)="gotolessons(topic)">

                    <div class="card-body bg-yellow">
                        <div class="number">Abc</div>
                    </div>
                    <div class="card-header d-flex justify-content-between ">
                        <div>
                            <p class="semi-bold mb-0">{{topic.topic_name}}</p>
                        </div>
                        <span class="badge" *ngIf="topic.level==1">Advanced</span>
                        <span class="badge" *ngIf="topic.level==2">Intermidiate</span>
                        <span class="badge" *ngIf="topic.level==3">Beginner</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
