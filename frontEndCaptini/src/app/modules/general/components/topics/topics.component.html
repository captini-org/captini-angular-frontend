<div class="container-fluid">
  <section class="lessons">
    <ul
      class="nav nav-pills nav-left justify-content-between"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button class="btn btn-primary">
          {{ "topic.topics" | translate }}
        </button>
      </li>
      <li>
        <form class="form-inline mt-xs-2">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="{{ 'topic.searchTopic' | translate }}"
            aria-label="Search"
            [value]="searchText"
            (input)="onSearchChange($event)"
          />
        </form>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="card-group" *ngIf="listtopics">
        <div
          class="card"
          style="cursor: pointer; margin-right: 8px"
          *ngFor="let topic of listtopics; let i = index"
          (click)="goToLessons(topic)"
        >
          <div class="card-body bg-yellow">
            <div class="number">Abc</div>
          </div>
          <div class="progress" style="height: 10px;">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="(100*listtopicsstatistics[0][i][1])" aria-valuenow="100*listtopicsstatistics[0][i][1]" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="card-header d-flex justify-content-between">
            <div>
              <p class="semi-bold mb-0">{{ topic.topic_name }}</p>
            </div>
            <span class="badge" *ngIf="topic.level == 1">Advanced</span>
            <span class="badge" *ngIf="topic.level == 2">Intermidiate</span>
            <span class="badge" *ngIf="topic.level == 3">Beginner</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
