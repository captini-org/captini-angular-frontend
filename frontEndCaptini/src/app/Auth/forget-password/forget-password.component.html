<div class="form-signin ">
    <div class="mb-5 text-center">
        <img src="../../../assets/image/logo.svg" style="width: 250px;">
    </div>
    <div class="pb-3">
        <label>Reset your password</label>
    </div>
    <form [formGroup]="loginForgetForm" (ngSubmit)= "loginForget()">
        <div>
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email" formControlName="email">
        </div>

        <div class="mb-3 text-center">
            <span>Here mistakenly? <a routerLink="/login">Go back to the sign in page</a></span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" >Send reset link</button>
    </form>
    <div class="text-center footer">
        <div>
            <a [routerLink]="" (click)="switchLang( 'en')"><img src="../../../assets/image/flag/en.png" alt="England" class="pe-2"></a>
            <a [routerLink]="" (click)="switchLang( 'icl')"><img src="../../../assets/image/flag/icl.png" alt="Iceland"></a>
        </div>
        <hr>
        <p class=" text-muted text-center">CAPTinI &copy; 2022</p>
    </div>
</div>
